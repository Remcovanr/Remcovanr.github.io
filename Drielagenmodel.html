<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drielagenmodel App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .layer {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Drielagenmodel Uitleg</h1>

    <div class="layer" id="presentationLayer">
        <h2>Presentatielaag</h2>
        <p>Dit is de bovenste laag waar de gebruikersinterface zich bevindt.</p>
        <button onclick="showExplanation('presentationLayer')">Meer informatie</button>
    </div>

    <div class="layer" id="logicLayer">
        <h2>Logische laag</h2>
        <p>Dit is de laag waar de logica van de applicatie wordt uitgevoerd.</p>
        <button onclick="showExplanation('logicLayer')">Meer informatie</button>
    </div>

    <div class="layer" id="dataLayer">
        <h2>Gegevenslaag</h2>
        <p>Dit is de onderste laag waar de gegevens worden opgeslagen en opgehaald.</p>
        <button onclick="showExplanation('dataLayer')">Meer informatie</button>
    </div>

    <script>
        function showExplanation(layerId) {
            var layer = document.getElementById(layerId);
            alert("Uitleg voor " + layerId + ":\n\n" + layer.querySelector('p').textContent);
        }
    </script>

</body>
</html>
