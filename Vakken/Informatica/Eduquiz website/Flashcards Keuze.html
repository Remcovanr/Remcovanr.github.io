<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .flashcard {
            width: 300px;
            height: 200px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        
        .flashcard.active {
            display: flex;
        }
        
        .flashcard .question,
        .flashcard .answer {
            font-size: 18px;
            padding: 10px;
            text-align: center;
        }
        
        .flashcard .answer {
            display: none;
        }
        
        .flashcard.flipped .question {
            display: none;
        }
        
        .flashcard.flipped .answer {
            display: block;
        }
    </style>
</head>
<body>

  <li><a href="file:///C:/Users/van%20Ruiswijk/OneDrive%20-%20Christelijk%20Lyceum%20Veenendaal/Klas%204/Informatica/Eduquiz%20website/Eduquiz%20Geschiedenis%20keuze.html">Flashcards Geschiedenis</a></li>
    <li><a href="file:///C:/Users/van%20Ruiswijk/OneDrive%20-%20Christelijk%20Lyceum%20Veenendaal/Klas%204/Informatica/Eduquiz%20website/Flashcards%20Ak%20Ho%20Keuze.html">Flashcards Aardrijkskunde</a></li>
    
    
    <!-- Add more flashcards as needed -->

    <script>
        const flashcards = document.querySelectorAll(".flashcard");
        let currentIndex = 0;
        
        function showCard(index) {
            flashcards.forEach((card, i) => {
                if (i === index) {
                    card.classList.add("active");
                } else {
                    card.classList.remove("active");
                }
            });
        }
        
        flashcards.forEach((card, index) => {
            card.addEventListener("click", () => {
                card.classList.toggle("flipped");
                setTimeout(() => {
                    currentIndex++;
                    if (currentIndex < flashcards.length) {
                        showCard(currentIndex);
                    } else {
                        currentIndex = 0;
                        showCard(currentIndex);
                    }
                }, 500); // Adjust the delay as needed
            });
        });
        
        showCard(currentIndex);
    </script>
</body>
</html>
